    // Fungsi format ukuran file
    function formatBytes(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Fungsi untuk ikon berdasarkan ekstensi
    function getIcon(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      if (ext === 'pdf') return 'ðŸ“„';
      if (ext === 'xlsx' || ext === 'xls') return 'ðŸ“Š';
      return 'ðŸ“';
    }

    // Render tabel
    const tbody = document.querySelector('#fileTable tbody');
    files.forEach(file => {
      const row = document.createElement('tr');

      const icon = getIcon(file.name);
      const link = `<a href="${encodeURIComponent(file.name)}" target="_blank">${icon} ${file.name}</a>`;

      row.innerHTML = `
        <td data-label="Nama File">${link}</td>
        <td data-label="Tanggal" class="date">${file.date}</td>
        <td data-label="Ukuran" class="size">${formatBytes(file.size)}</td>
      `;
      tbody.appendChild(row);
    });

    // Fungsi pencarian
    function searchTable() {
      const input = document.getElementById('searchInput');
      const filter = input.value.toLowerCase();
      const rows = tbody.getElementsByTagName('tr');

      for (let i = 0; i < rows.length; i++) {
        const td = rows[i].getElementsByTagName('td')[0];
        if (td) {
          const txtValue = td.textContent || td.innerText;
          rows[i].style.display = txtValue.toLowerCase().indexOf(filter) > -1 ? '' : 'none';
        }
      }
    }
  </script>
</body>
</html>
